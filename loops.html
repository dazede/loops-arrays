<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
</head>

<body>

<script>
    var x = 1
    
    while (x <= 10) {
        document.write(x);
        document.write('<br/>');
        x ++;
    }
</script>
    
    <h1>For loop</h1>
    
<script>
    
   for (var i = 1; i <=10; i ++) {
    document.write(i);
    document.write('<br/>')
    
   }
    
</script>

</body>
</html>
